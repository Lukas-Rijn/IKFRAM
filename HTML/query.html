<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SqliteQuerying</title>
</head>

<body>
    <script type="module" src="https://d3js.org/d3.v7.js"></script>
    
    <div class="info">
        <label for="indices"></label>
        <ul id="indices"></ul>
        <button type="button" id="refresh">refresh</button>
        <label for="selectedIndex">Selected: </label>
        <p id="selectedIndex">none</p>
    </div>
    <div class="queryForm">
        <label for="queryField">Search term</label>
        <input type="input" id="queryField" name="queryField">
        <button type="button" id="querySubmit">Search</button>
        <button type="button" id="analyseBtn">Analyse</button>
    </div>
    <div class="queryResult">
        <label for="docId">Document ID: </label>
        <p id="docId"></p>
        <label for="sender">Sender: </label>
        <p id="sender"></p>
        <label for="content">Content: </label>
        <p id="content"></p>
        <label for="sentDate">Sent date:</label>
        <p id="sentDate"></p>
    </div>
    <div id="chart"></div>

    <input type="button" onclick="location.href='addevidence.html';" value="go to extract page" />
    <script src="..\\JS\\query.js"></script> 
</body>
</html>
