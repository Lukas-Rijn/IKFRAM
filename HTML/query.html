<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SqliteQuerying</title>
</head>

<body>
    <script type="module" src="https://d3js.org/d3.v7.js"></script>
    <div class="queryForm">
        <label for="phonenumber">Phone number:</label>
        <input type="input" id="phonenumber" name="phonenumber">
        <button type="button" id="phonenumberSubmit">Search</button>
    </div>
    
    <div class="queryResult">
        <label for="docId">Document ID: </label>
        <p id="docId"></p>
        <label for="sender">Sender: </label>
        <p id="sender"></p>
        <label for="content">Content: </label>
        <p id="content"></p>
        <label for="sentDate">Sent date:</label>
        <p id="sentDate"></p>
    </div>

    <script src="..\\JS\\query.js"></script> 
</body>
</html>
